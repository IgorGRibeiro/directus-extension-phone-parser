name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: npm

      - run: npm install -g npm@latest

      - run: npm ci

      - run: npm run build

      - id: version-before
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - id: version-after
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - if: steps.version-before.outputs.version != steps.version-after.outputs.version
        run: npm publish --provenance --access public
